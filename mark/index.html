<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>MarkZuckerberg</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    <!-- テクスチャの中身を描画する要素。 -->
    <div id="target">
      <div class="item-image"><img src="./referlion.jpg" /></div>
      <!--div class="item-marquee">ブラウザでARが動くんだお〜</div -->
    </div>
  
    <!-- AR コンテンツの定義。 -->
    <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
      <a-marker preset="hiro">
        <a-plane position="0 0 -0.5" rotation="-90 0 0" width="1.0" height="1.0" material="shader:html;target:#target;fps:24;width:640;height:640"></a-plane>
      </a-marker>
  
      <a-entity camera></a-entity>
    </a-scene>
  
    <!-- script src="./index.js"></script -->
  </body>
</html>
