<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>MarkZuckerberg</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    <div id="target">
      <div class="item-image"><img src="./mark.gif" /></div>
    </div>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
      <a-marker preset="hiro">
        <a-plane position="0 0 -0.5" rotation="-90 0 0" width="4" height="4" color="white" material="shader:html;target:#target;fps:24;width:640;height:640)"></a-plane>
		  </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./index.js"></script>
  </body>
</html>
