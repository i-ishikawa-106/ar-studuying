<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>A-FRAME sample basic</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="trackingMethod:best;">
      <a-marker preset="hiro">
        <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			  <a-box position='0 0.5 2' material='opacity: 0.5; side:double; color:red;'>
			  	<a-torus-knot radius='0.26' radius-tubular='0.05'>
			  		<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
			  	</a-torus-knot>
			  </a-box>
		  </a-mark>
		  <a-camera-static/>
    </a-scene>
  </body>
</html>
